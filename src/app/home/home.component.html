<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list item ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal.</p>

    <form>
      <!--(ngModel)-->
      <input type="text" class="txt" name="item" placeholder="Life goal..." [value]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      <button (click)="changeGoalText()"> Demonstration Button</button>
    </form>
    <br><span>{{ goalText }}</span><br>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
